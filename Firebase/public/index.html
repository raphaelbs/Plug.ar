<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rAlPha's light</title>

	<!-- update the version number as needed -->
	<script defer src="/__/firebase/3.7.8/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/3.7.8/firebase-auth.js"></script>
	<script defer src="/__/firebase/3.7.8/firebase-database.js"></script>
	<script defer src="/__/firebase/3.7.8/firebase-messaging.js"></script>
	<script defer src="/__/firebase/3.7.8/firebase-storage.js"></script>
	<!-- initialize the SDK after all desired features are loaded -->
	<script defer src="/__/firebase/init.js"></script>
	<!-- CDN::jQuery -->
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<!-- CDN::Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- CDN::Angular ui-router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<!-- CDN::Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- CDN::Angular-material -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>
	<!-- CDN::Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<!-- CDN::Titillium -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400">

	<script defer src="/script.js"></script>

</head>
<body ng-app="app">
	<div layout="column" ng-controller="app" ng-cloak>
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">
				<h2 flex md-truncate>rAlPha's light bulb</h2>

				<md-button ng-click="session()" aria-label="Session" layout layout-align="center center">
					<img ng-src="{{user.photoURL}}" ng-show="user" style="height: 40px; border-radius: 20px;" />&nbsp;
					<span>{{user.displayName || 'Login'}}</span>&nbsp;
					<md-icon class="material-icons" ng-show="!loging">{{user ? 'exit_to_app' : 'lock'}}</md-icon>
					<md-progress-circular ng-show="loging" class="md-accent" md-diameter="15"></md-progress-circular>
				</md-button>
			</div>
		</md-toolbar>
		<div view="main"></div>
	</div>
</body>
</html>
